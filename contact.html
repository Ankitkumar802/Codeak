<!DOCTYPE html>

<head>

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <a class="navbar-brand" href="#">
                <img src="image-removebg-preview.png" width="30" height="30" class="d-inline-block align-top" alt="Logo">
                Codeak
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="project.html">Projects</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                     
                </ul>
            </div>
        </nav>
    </header>

    <main class="d-flex justify-content-center align-items-center min-vh-100">
        <section id="contact">
            <form id="contactForm" onsubmit="sendEmail(); return false;" class="bg-light p-4 rounded shadow-sm w-100 w-md-75 w-lg-50">
                <h2 class="text-center mb-4">Contact Us</h2>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="number">Phone number:</label>
                    <input type="number" id="number" name="number" class="form-control" placeholder="Enter phone number">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" required placeholder="Enter Email">
                </div>
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" class="form-control" required placeholder="Enter Subject">
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" class="form-control" required placeholder="What can I help you with?"></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Submit</button>
                <br><br>
            </form>
            <a href="fund.html" class="btn btn-primary w-100 mt-3">Give Funds</a>
            <div id="formMessage" class="message mt-3" style="display: none;"></div>
            <div class="loading mt-3" id="loading" style="display: none;">
                <img src="https://i.imgur.com/llF5iyg.gif" alt="Loading...">
            </div>
        </section>
    </main>

    <footer class="bg-dark text-white text-center py-3">

    <!-- Bootstrap JS and dependencies --> 
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script>
        async function sendEmail() {
            const fromEmail = document.getElementById("email").value;
            const subject = document.getElementById("subject").value;
            const body = `Name: ${document.getElementById("name").value}<br>
                          Phone number: ${document.getElementById("number").value}<br>
                          Email: ${fromEmail}<br>
                          Message: ${document.getElementById("message").value}`;

            const formMessage = document.getElementById("formMessage");
            const loadingIndicator = document.getElementById("loading");

            formMessage.style.display = 'none';
            loadingIndicator.style.display = 'block';

            try {
                const message = await Email.send({
                    Host: "smtp.elasticemail.com",
                    Username: "ankitkumar777768@gmail.com",
                    Password: "FAE1947F17C7DAB43835DE8DF3AA1A311AA1",
                    To: 'ankitkumar777768@gmail.com',
                    From: "ankitkumar777768@gmail.com",
                    Subject: subject,
                    Body: body
                });

                loadingIndicator.style.display = 'none';
                showMessage("Email successfully sent!", "success");
            } catch (error) {
                loadingIndicator.style.display = 'none';
                showMessage("Failed to send email: " + error.message, "error");
            }
        }

        function showMessage(message, type) {
            const formMessage = document.getElementById("formMessage");
            formMessage.textContent = message;
            formMessage.className = "message " + type;
            formMessage.style.display = 'block';
        }
    </script>
</body>
</html>
